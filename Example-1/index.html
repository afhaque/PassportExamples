<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars - Express</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>My Mailbox!</h1>
      <h3>Check Your Mailbox... safely with Passport!</h3>
      <hr>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>User Login</strong></h3>
          </div>
          <div class="panel-body">
            <label for="formGroupExampleInput">Username</label>
            <input type="text" id="characterSearch" class="form-control" >

            <br>

            <label for="formGroupExampleInput">Password</label>
            <input type="text" id="characterSearch" class="form-control" >

            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="searchBtn"><span class="glyphicon glyphicon-envelope"></span> Get that mail! </button>

            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Your Inbox</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">Yoda</h2>
              <div id="stats">
                <h3><strong>Role:</strong> <span id="role">Jedi Master</span></h3>
                <h3><strong>Age:</strong> <span id="age">900</span></h3>
                <h3><strong>Force Points:</strong> <span id="forcePoints">2000</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    $("#searchBtn").on("click", function() {
      var searchedCharacter = $("#characterSearch").val().trim();

      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      var currentURL = window.location.origin;

      $.get(currentURL + "/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#role").text(data.role);
          $("#age").text(data.age);
          $("#forcePoints").text(data.forcePoints);
        }
        else {
          $("#name").text("The force is not strong with this one. Your character was not found. ");
          $("#stats").hide();
        }
      });
    });
  </script>

</body>
</html>
